apply plugin: 'java'

configurations {
    robot
}

dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	
	//robot dependency
	robot "org.robotframework:robotframework:2.9.2"
    robot "org.robotframework:javalib-core:1.2.1"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

task rrrr {
    doLast {
        println (configurations.robot + configurations.compile + sourceSets.main.runtimeClasspath)
    }
}

task pathingJar(type: Jar) {
    appendix = "pathing"
    doFirst {
        def classPathFiles = configurations.robot + configurations.compile + sourceSets.main.runtimeClasspath
        def classPathNormalizedFiles = classPathFiles.files
                                                     .collect { it.toURI().toString().replaceFirst('/file:/+/', '/') }
                                                     .join(' ')
        manifest {
            attributes "Class-Path": classPathNormalizedFiles
        }
    }
}

task dumpRobotFrameworkClasspath {
    dependsOn pathingJar

    doLast {
        File dumpFile = new File(buildDir, "cdd.robot.classpath.txt")
        dumpFile.createNewFile()
        dumpFile.text = pathingJar.archivePath
    }

}

